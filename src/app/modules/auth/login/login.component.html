<div class="login-index row no-gutters">

    <div class="login-index__left col-md-4">
      <div class="overlay"></div>
      <div class="cover-detail">
        <button class="back-btn" [routerLink]="['/']">
          <span><i class="fa fa-angle-left back-arrow"></i></span>
          <span i18n>Back</span>
        </button>
    
        <div class="info-box">
          <p class="info-box__title" i18n>
            IN THE PAST
          </p>
          <p class="info-box__heading" i18n>
            National Urban Policy Framework, 2018
          </p>
          <p class="info-box__sub-heading" i18n>
            Ministry of Housing and Urban Affairs
          </p>
          <p class="info-box__message mb-4" i18n>
            <span><i class="fa fa-line-chart mr-2"></i></span>3251 citizen leaders participated
          </p>
          <button class="app-btn circular read-case-btn" i18n>READ CASE STUDY</button>
        </div>
      </div>
    </div>
    <div class="login-index__right col-md-8 col-12">
      <div class="header">
        <div class="logo-container">
          <img class="logo" [routerLink]="['/']" src='assets/images/brand-logo/brand-logo.svg' />
        </div>
        <div class="sign-up-container">
          <p class="auth-text" i18n> 
            Don't have an account with Civis?
          </p>
          <button class="app-btn circular auth-btn" [routerLink]="['/auth', 'sign-up']" i18n>Sign Up</button>
        </div>
        <div class="sign-up-mobile-container">
            <div>
              <button class="app-btn primary sign-up-btn" [routerLink]="['/auth', 'sign-up']" i18n>Sign Up</button>
            </div>
          </div>
      </div>
      <p class="logo-heading" i18n>Sign in to your Citizen Leader account</p>
  
      <div class="form-space row no-gutters mt-md-5 mt-2">
        <div class="form-space__left col-md-5">
          <form #loginForm="ngForm" (ngSubmit)="submit(loginForm.valid)" autocomplete="off">
              <div class="input-box">
                  <label for="email" i18n>Email</label>
                  <div class="input-box__border">
                      <input placeholder="Email" type="email" id="email" #email="ngModel" name="email" [(ngModel)]="loginObject.email" required email />
                  </div>
                  <div *ngIf="email.invalid && (email.touched || loginForm.submitted)" class="error-msg">
                      <div *ngIf="email.errors.required" i18n>Email is Required</div>
                      <div *ngIf="email.errors.email" i18n>Email must be a valid email address</div>
                    </div>
              </div>
      
              <div class="input-box">
                  <label for="password" i18n>Password</label>
                  <div class="input-box__border">
                      <input placeholder="Password" type="password" id="password" #password="ngModel" name="password" [(ngModel)]="loginObject.password" required />
                  </div>
                  <div *ngIf="password.invalid && (password.touched || loginForm.submitted)" class="error-msg" i18n>Password is Required</div>
              </div>
              
              <div>
                <input type="button" tabindex="-1" value="Forgot my password" class="forgot-link" [routerLink]="['/auth', 'forgot-password']">
              </div>
      
              <div>
                <button class="app-btn secondary get-start-btn" type="submit">
                    <p class="m-0" i18n>SIGN IN TO MY ACCOUNT</p>
                    <i class="fa fa-angle-right"></i>
                </button>
              </div>
            </form>
        </div>

        <div class="form-space-middle col-md-1">
          <div class="vertical-divider">
            <div class="center-element" i18n>OR</div>
          </div>
          
          <!-- horizontal-divider for mobile -->
          <hr class="horizontal-divider" data-content="OR">  
        </div>

        <div class="form-space-right col-md-5">
          <button class="app-btn gmail mb-3" (click)="redirectTo('google')">
            <div class="social-img">
              <picture>
                <source srcset="assets/images/Gmail.webp" type="image/webp">
                <source srcset="assets/images/Gmail.jpg" type="image/jpeg">
                <img src="assets/images/Gmail.jpg" alt="Gmail logo" />
              </picture>
            </div>
            <p class="mb-0 ml-4" i18n>Sign in with Google</p>
          </button> 
          <button class="app-btn facebook" (click)="redirectTo('facebook')">
            <div class="social-img">
              <picture>
                <source srcset="assets/images/Facebook.webp" type="image/webp">
                <source srcset="assets/images/Facebook.jpg" type="image/jpeg">
                <img src="assets/images/Facebook.jpg" alt="Facebook logo" />
              </picture>
            </div>
            <p class="mb-0 ml-4" i18n>Sign in with Facebook</p>
          </button>
        </div>
        
      </div>
    </div>
  
  </div>
