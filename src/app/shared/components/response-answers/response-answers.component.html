<div class="response-block" *ngIf="answers.length">
    <div class="answers" *ngFor="let responseAnswer of mapAnswers(answers); let i = index">
      <div class="answer">
        <p class="question-text">
          <span class="question-text__number">{{i+1}}.</span>
          {{responseAnswer.questionText}}
        </p>
        <div *ngIf="responseAnswer.questionType !== 'checkbox'">
          <p class="answer-text" [ngClass]="{'question-answer' : responseAnswer.questionType === 'multiple_choice' }">
            {{responseAnswer.answer}}
          </p>
        </div>
        <div *ngIf="responseAnswer.questionType === 'checkbox'">
          <div *ngFor="let item of responseAnswer.answer">
            <p class="question-answer answer-text">
              {{item}}
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
