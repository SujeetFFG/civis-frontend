<div class="consultation-card">
  <img [src]="data.cardImg" class="consultation-card__card-image" alt="Random image">
  <div class="consultation-card__details">
    <p class="title">{{ data.title }}</p>
    <p class="sub-title">{{ data.subTitle }}</p>
    <div class="cta-section">
      <div>
        <p class="days-remaining-text">12 Days Remaining</p>
        <p class="responses-text">6,712 Responses so far</p>
      </div>
      <button class="btn-arrow-right secondary">RESPOND</button>
    </div>
  </div>  
</div>
